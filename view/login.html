<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">

		<link rel="stylesheet" href="../public/css/base.css?v=1.1" />

		<link rel="stylesheet" href="../public/css/login.css?v=1.1" />
	</head>
	<body>
		
		<div id="login">
			<img class="login_banner" src="../public/images/login/banner.png"/>
			<div class="main_header">
				<div class="white_box">
					<span></span>
					<span></span>
				</div>
			</div>
			<div id="login_box">
				<ul class="mainbox">
					<li class="border_bottom">
						<input class="input" type="number" name="phoneNumber" placeholder="请输入手机号"/>
					</li>
					<li class="border_bottom">
						<input class="input" type="number" name="yzCode" placeholder="请输入短信验证码"/>

					</li>
					<li class="agree_li">
						<aside>
							<span class="un_check"></span>
							<a href="http://m.ocoun.com/#/Agreement">我已阅读并接受《服务条款》与《隐私保护条款》</a>
						</aside>
					</li>
					<li class="submit_btn">
						<input  type="button"  value="前往內部福利"/>
					</li>
	
				</ul>
			</div>
		</div>
