<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

		<meta content="yes" name="apple-mobile-web-app-capable">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>中国联通用户专属福利权益推广员注册</title>

		<link rel="stylesheet" href="/static/index/css/base.css?v=1.1" />

		<link rel="stylesheet" href="/static/index/css/common.css?v=1.1" />

		<script type="text/javascript" src="/static/index/js/windowSize.js?v=1.1"></script>

		<link rel="stylesheet" href="/static/index/css/login.css?v=1.1" />

	</head>

	<body>

		<div id="login">

			<img class="login_banner" src="/static/index/images/login/invite.jpg"/>

			<div class="main_header">

				<div class="white_box">

					<span style="display: none"></span>

					<span></span>

				</div>

			</div>

			<div id="login_box">

				<ul class="mainbox">

					<li class="border_bottom">

						<input class="input" type="number" name="phoneNumber" placeholder="请输入手机号"/>

					</li>

					<li class="border_bottom">

						<input class="input" type="number" name="yzCode" placeholder="请输入短信验证码"/>

						<span class="yzm_text">获取验证码</span>

					</li>
					<li class="border_bottom  invite_li">

						<input class="input" type="number" name="inviteNumber" placeholder="请输入邀请码"/>

					</li>

					<li class="agree_li">

						<aside>

							<span class="un_check"></span>

							<a href="http://m.ocoun.com/#/Agreement">我已阅读并接受《服务条款》与《隐私保护条款》</a>

						</aside>

					</li>

					<li class="submit_btn">

						<input  type="button"  value="登录"/>

					</li>

				</ul>

			</div>

		</div>	

	</body>

</html>
